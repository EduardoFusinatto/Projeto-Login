<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <main class="main">
    <div class="container">
      <h1>Faça o login</h1>
      <div class="icone">
        <svg xmlns="http://www.w3.org/2000/svg" class="pessoa" viewBox="0 0 448 512">
          <path d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z" />
        </svg>
      </div>
      <div class="informacoes">
        <div class="container-email">
          <img src="/email.svg" alt="email">
          <input type="email" class="email" placeholder="E-mail" id="email" required>
        </div>
        <span class="erro-email">E-mail Inválido!</span>
        <label for="email"></label>
        <div class="container-senha">
          <img src="/seguro.svg" alt="seguro">
          <input type="password" class="password" placeholder="Senha" id="password" required>
        </div>
        <span class="erro-senha">Senha Inválida!</span>
        <label for="password"></label>
      </div>
      <button class="login">Login</button>
      <div class="conteudo">
        <div>
          <input type="checkbox" name="checkbox" id="checkbox">
          <label for="checkbox">Remeber me</label>
        </div>
        <a>Esqueceu sua senha?</a>
      </div>
      <div class='criacao'>
        <p>Não tem conta? <a>Criar</a></p>
      </div>
    </div>
  </main>
  <script src="/script.js"></script>
</body>

</html>
